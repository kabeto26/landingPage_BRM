<div class="container-fluid text-center">
  <div class="row">
    <div id="carrousel" class="col-sm-12 col-md-12 col-lg-9 mx-auto">
      <div id="carrouselCont" class="pt-5 pb-5">
        <div id="carrouselCont_header" class="">
          <h5 class="mx-auto text-uppercase font-weight-bold mb_2">featured properties</h5>
        </div>
        <div id="carrouselCont_line" class="">
          <span class="mx-auto text-center d-block mt-3">&nbsp;</span>
        </div>
        <div id="carrouselCont_item" class="">
          <div class="column">
           <!-- <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'"> -->
            <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'">  

              <mdb-carousel-item *ngFor="let item of slides; let i = index">
                <div class="col-md-4 mx-auto" *ngFor="let card of item; let cardIndex = index">
                  
                  <mdb-card class="my-1 h-100" [class]="card.class">
                    <div class="crd d-flex flex-row ">
                      <div class="crd_img">
                        <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                      </div>  
                      <div class="crd_body">
                        <mdb-card-body>
                          <mdb-card-title>
                            <h4 class="text-left font-weight-bold">{{card.title}}</h4>
                          </mdb-card-title>
                          <p class="small text-left m-0">{{card.direccion}}</p>
                          <p class="small text-left m-0">{{card.barrio}}</p>
                          <p class="small text-left">{{card.ciudad}}</p>
                          <a href="#" mdbBtn color="primary" class="small text-left border border-dark btnCr" onmouseOver="myFunction()" onmouseOut="myFunction2()">{{card.buttonText}}<span class="material-icons float-right">play_arrow</span></a>
                        </mdb-card-body>
                      
                      </div>
                    </div>
                  </mdb-card>
                </div>
                
              </mdb-carousel-item>
            </mdb-carousel>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
<script>
  function myFunction() {
    var element = document.getElementByClassName("crd_body");
    element.classList.add("btnActivo");
  }
  function myFunction2() {
    var element = document.getElementById("myDIV");
    element.classList.add("dog");
  }
  </script>
